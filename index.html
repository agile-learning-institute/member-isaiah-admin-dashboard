<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaiah's Admin DashBoard</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
        <div class="sidebar-cont">
            <div class="branding">
                <img src="./icons/view-dashboard.svg" alt="logo" class="logo">
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="navigation">
                <a class="nav-elem" href="#">
                    <img src="./icons/home.svg" alt="Home" class="white-icon">
                    <div class="home text">Home</div>
                </a>
                <a class="nav-elem"  href="#">
                    <img src="./icons/account-box-outline.svg" alt="profile" class="white-icon">
                    <div class="profile text">Profile</div>
                </a>
                <a class="nav-elem" href="#"> 
                    <img src="./icons/message-reply.svg" alt="messages" class="white-icon">   
                    <div class="messages text">Messages</div>
                </a>
                <a class="nav-elem" href="#">
                    <img src="./icons/history.svg" alt="history" class="white-icon">    
                    <div class="history text">History</div>
                </a>
                <a class="nav-elem" href="#">
                    <img src="./icons/file-tree.svg" alt="tasks" class="white-icon">
                    <div class="tasks text">Tasks</div>
                </a>
                <a class="nav-elem" href="#">
                    <img src="./icons/account-group.svg" alt="Communities" class="white-icon">    
                    <div class="communities text">Communities</div>
                </a>
            </div>
            <div class="admin">
                <a class="nav-elem" href="#">
                    <img src="./icons/cog.svg" alt="Settings" class="white-icon">
                    <div class="settings text">Settings</div>
                </a>
                <a class="nav-elem" href="#">
                    <img src="./icons/help-box.svg" alt="Support" class="white-icon">    
                    <div class="support text">Support</div>
                </a>
                <a class="nav-elem" href="#">
                    <img src="./icons/eye-plus-outline.svg" alt="Privacy" class="white-icon">
                    <div class="privacy text">Privacy</div>
                </a>
                <div>
                    <img src="./icons/weather-cloudy.svg" class="white-icon">
                    <button class="btn btn-dark" id="fetchWeatherBtn">Get Weather</button>
                      <div class="card card-body">
                        <div id="weatherInfo"></div>
                      </div>
                      <div id="weatherInfo1"></div>
                </div>
            </div>
        </div>
        <div class="header-cont">
            <div class="search-cont">
                <img src="./icons/magnify.svg" alt="search" class="search-icon" width="25px">
                <input type="search">
            </div>
            <div class="profile-acc">
                <a href="#" class="icon"><img src="./icons/bell-ring.svg" alt="notification" class="notif" width="25px"></a>
                <img src="./icons/" alt="pic-icon" class="pic-icon">
                <a class="name heading" href="#">Morgan Oakley</a>
            </div>
            <div class="greeting">
                <img src="./icons/" alt="pic" class="pic">
                <div class="greet">Hi there,</div>
                <div class="username">Morgan Ookley (@morgan)</div>
            </div>
            <div class="files">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main-cont">
            <div class="projects-cont">
                Your Projects
                <div class="projects-wrapper">
                    <div class="project" id="project">
                        <div id="proj" class="proj"></div>
                    </div>
                </div>
            </div>
            <div class="announcements-cont">
                <div class="announcements">
                    Announcements
                    <div id="cont-box" class="cont-box"></div>
                </div>
                <div class="trending-cont">
                    Trending
                    <div id="trending" class="trending"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="iconsData.js"></script>
    <script src="projectsData.js"></script>
    <script src="announcementsData.js"></script>
    <script src="trendingData.js"></script>
    <script src="script.js"></script
  </body>
</html>
